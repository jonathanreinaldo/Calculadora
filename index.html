<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
        <title>calculadora</title>
    </head>

    <body>
        
        <main>

            <div class="calculadora">
                
                <input type="text" id="pantalla" readonly>

                <br>
                <input type="button" class="botones" value="1" onclick="agregar('1')">
                <input type="button" class="botones" value="2" onclick="agregar('2')">
                <input type="button" class="botones" value="3" onclick="agregar('3')">
                <input type="button" class="botones" value="/" onclick="agregar('/')">                
                
                <br>
                <input type="button" class="botones" value="4" onclick="agregar('4')">
                <input type="button" class="botones" value="5" onclick="agregar('5')">
                <input type="button" class="botones" value="6" onclick="agregar('6')">
                <input type="button" class="botones" value="*" onclick="agregar('*')">

                
                <br>
                <input type="button" class="botones" value="7" onclick="agregar('7')">
                <input type="button" class="botones" value="8" onclick="agregar('8')">
                <input type="button" class="botones" value="9" onclick="agregar('9')">
                <input type="button" class="botones" value="-" onclick="agregar('-')">


                <br>
                <input type="button" class="botones" value="0" onclick="agregar('0')">
                <input type="button" class="botones" value="00" onclick="agregar('00')">
                <input type="button" class="botones" value="." onclick="agregar('.')">
                <input type="button" class="botones" value="+" onclick="agregar('+')">

                <br>
                <input type="button" class="botones" value="off" onclick="borrar()">
                <input type="button" class="botonBack" value="ðŸ”™" onclick="remove()">  
                <input type="button" class="botonIgual" value="=" onclick="calcular()">

            </div>

        </main>
